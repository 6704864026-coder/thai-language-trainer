<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapid Fire Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .camouflage-bg {
            background-color: #3f4d38;
            background-image: 
                radial-gradient(circle at 10% 20%, #2f3b2a 20%, transparent 21%),
                radial-gradient(circle at 90% 80%, #516147 20%, transparent 21%);
            background-size: 100px 100px;
        }
    </style>
</head>
<body class="camouflage-bg min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-stone-900 border-4 border-stone-700 rounded-3xl p-8 shadow-2xl flex flex-col items-center relative">
        
        <div class="absolute -top-6 bg-pink-500 text-white font-bold px-6 py-2 rounded-full shadow-lg transform -rotate-2">
            RAPID FIRE MODE
        </div>

        <div class="w-full flex justify-between items-center mb-6 mt-4">
            <h2 class="text-2xl text-stone-400 font-bold">Target Practice</h2>
            <a href="index.html" class="text-xs font-bold text-pink-500 hover:text-pink-400 uppercase tracking-widest">Quit</a>
        </div>

        <div class="w-full aspect-square bg-white rounded-2xl flex flex-col items-center justify-center relative overflow-hidden mb-6 border-b-8 border-r-8 border-gray-300">
            <h1 id="cardFront" class="text-9xl text-black font-bold z-10 transition-all duration-300">...</h1>
            
            <div id="cardBack" class="absolute inset-0 bg-yellow-400 flex flex-col items-center justify-center p-4 text-center transform translate-y-full transition-transform duration-300">
                <i class="ph-fill ph-smiley text-4xl mb-2 text-black opacity-50"></i>
                <p id="backText" class="text-2xl font-bold text-black">...</p>
            </div>
        </div>

        <button id="revealBtn" class="mb-4 text-pink-500 hover:text-pink-400 text-sm font-bold uppercase tracking-widest flex items-center gap-2">
            <i class="ph-bold ph-eye"></i> Confirm Kill (Reveal)
        </button>

        <button id="nextBtn" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 text-lg uppercase">
            Next Target
        </button>

    </div>

    <script>
        const cardFront = document.getElementById('cardFront');
        const backText = document.getElementById('backText');
        const cardBack = document.getElementById('cardBack');
        const revealBtn = document.getElementById('revealBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let isRevealed = false;

        async function getNewCard() {
            isRevealed = false;
            cardBack.style.transform = 'translateY(100%)'; // Slide down (hide)
            cardFront.style.opacity = '0.5';

            try {
                const response = await fetch('/flashcard');
                const data = await response.json(); 
                
                cardFront.textContent = data.front;
                backText.textContent = data.back;
                cardFront.style.opacity = '1';
            } catch (err) {
                cardFront.textContent = '?';
            }
        }

        revealBtn.addEventListener('click', () => {
            isRevealed = !isRevealed;
            if (isRevealed) {
                cardBack.style.transform = 'translateY(0)'; // Slide up (show)
                revealBtn.innerHTML = '<i class="ph-bold ph-eye-slash"></i> Hide Intel';
            } else {
                cardBack.style.transform = 'translateY(100%)';
                revealBtn.innerHTML = '<i class="ph-bold ph-eye"></i> Confirm Kill (Reveal)';
            }
        });

        nextBtn.addEventListener('click', getNewCard);
        getNewCard();
    </script>
</body>
</html>

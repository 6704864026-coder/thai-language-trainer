<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 3-E - Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #1a1a1a; overflow-x: hidden; }
        .chalkboard-bg {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .handwritten { font-family: 'Patrick Hand', cursive; }
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .flipped { transform: rotateY(180deg); }
    </style>
</head>
<body class="chalkboard-bg min-h-screen flex flex-col text-white">
    <header class="flex items-center justify-between p-4 border-b border-white/10 bg-black/20 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-yellow-300 border-2 border-black"></div>
            <div>
                <h1 class="font-bold text-yellow-400 text-lg leading-none">Class 3-E</h1>
                <p class="text-xs text-gray-400">Student: <span id="userDisplay">...</span></p>
            </div>
        </div>
        <button onclick="logout()" class="p-2 hover:bg-white/10 rounded-full transition"><i class="ph ph-sign-out text-xl"></i></button>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-4 max-w-2xl mx-auto w-full">
        <div class="w-full mb-8 flex justify-between items-end">
            <div class="text-4xl font-bold text-gray-500 opacity-20 font-serif italic">MISSION</div>
            <div class="bg-white text-black rounded-2xl rounded-bl-none px-4 py-2 max-w-xs text-sm handwritten relative mb-4 animate-bounce">
                "Nurufufufu... translate this!"
                <div class="absolute bottom-0 left-0 transform translate-y-1/2 -translate-x-0 w-3 h-3 bg-white rotate-45"></div>
            </div>
        </div>

        <div id="cardContainer" class="relative w-full h-80 cursor-pointer perspective-1000 group" onclick="flipCard()">
            <div id="cardInner" class="relative w-full h-full transition-transform duration-500 transform-style-3d">
                
                <div class="absolute w-full h-full backface-hidden rounded-xl shadow-xl bg-cover bg-center border-4 border-gray-700 flex flex-col items-center justify-center p-6 bg-[#2a2a2a]">
                    <span class="text-yellow-500 text-sm font-bold tracking-widest uppercase mb-4">Translate this</span>
                    <h2 id="cardFront" class="text-5xl text-white handwritten text-center leading-relaxed">Loading...</h2>
                    <p class="mt-8 text-gray-500 text-sm animate-pulse">Tap to reveal</p>
                </div>

                <div class="absolute w-full h-full backface-hidden rotate-y-180 rounded-xl shadow-xl border-4 border-yellow-400 bg-white flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    <h2 id="cardBack" class="text-4xl text-gray-800 handwritten font-bold text-center relative z-10">...</h2>
                </div>
            </div>
        </div>

        <div id="controls" class="mt-10 grid grid-cols-2 gap-6 w-full transition-opacity duration-300 opacity-0 pointer-events-none">
            <button onclick="handleNext(false)" class="flex flex-col items-center justify-center p-4 bg-red-500/10 border-2 border-red-500/50 rounded-xl hover:bg-red-500 hover:border-red-500 transition-all">
                <i class="ph ph-x-circle text-3xl text-red-400 mb-2"></i>
                <span class="text-red-200 font-bold uppercase text-sm">Needs Study</span>
            </button>

            <button onclick="handleNext(true)" class="flex flex-col items-center justify-center p-4 bg-green-500/10 border-2 border-green-500/50 rounded-xl hover:bg-green-500 hover:border-green-500 transition-all">
                <i class="ph ph-check-circle text-3xl text-green-400 mb-2"></i>
                <span class="text-green-200 font-bold uppercase text-sm">Got it!</span>
            </button>
        </div>
    </main>

    <script>
        const username = localStorage.getItem('username');
        if (!username) window.location.href = 'login.html';
        document.getElementById('userDisplay').textContent = username;

        let isFlipped = false;

        async function fetchCard() {
            try {
                const res = await fetch('/flashcard');
                const data = await res.json();
                document.getElementById('cardFront').textContent = data.front;
                document.getElementById('cardBack').textContent = data.back;
            } catch (e) {
                document.getElementById('cardFront').textContent = "Error";
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            const cardInner = document.getElementById('cardInner');
            const controls = document.getElementById('controls');
            
            if (isFlipped) {
                cardInner.classList.add('flipped');
                controls.classList.remove('opacity-0', 'pointer-events-none');
            } else {
                cardInner.classList.remove('flipped');
                controls.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        function handleNext(known) {
            // Reset for next card
            isFlipped = false;
            document.getElementById('cardInner').classList.remove('flipped');
            document.getElementById('controls').classList.add('opacity-0', 'pointer-events-none');
            
            setTimeout(() => {
                fetchCard();
            }, 500);
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Load first card
        fetchCard();
    </script>
</body>
</html>

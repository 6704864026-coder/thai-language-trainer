<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: USER CONNECTED ::</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- MGS Theme --- */
        :root {
            --mgs-green: #00ff00;
            --mgs-dark: #0a0a0a;
            --mgs-bg: #000000;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--mgs-bg);
            color: var(--mgs-green);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: linear-gradient(
                rgba(0, 255, 0, 0.1) 1px, 
                transparent 1px
            );
            background-size: 100% 3px;
        }

        /* --- Updated Container --- */
        .codec-container {
            width: 450px; /* Made it wider for the flashcard */
            padding: 20px;
            background-color: var(--mgs-dark);
            border: 2px solid var(--mgs-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%   { opacity: 1; }
            50%  { opacity: 0.95; }
            100% { opacity: 1; }
        }

        h2 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--mgs-green);
        }
        
        .username {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: bold;
            text-decoration: underline;
        }

        /* --- NEW: Flashcard Styles --- */
        .flashcard {
            background-color: var(--mgs-bg);
            border: 1px solid var(--mgs-green);
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 25px;
        }
        #card-front {
            font-size: 6rem;
            color: #ffffff;
        }
        #card-back {
            font-size: 2rem;
        }

        /* --- Button Styles --- */
        button {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            width: 100%;
            padding: 10px;
            background-color: var(--mgs-dark);
            color: var(--mgs-green);
            border: 1px solid var(--mgs-green);
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px; /* Added margin */
        }
        button:hover {
            background-color: var(--mgs-green);
            color: var(--mgs-dark);
        }
    </style>
</head>
<body>
    <div class="codec-container">
        <h2>CONNECTION ESTABLISHED.</h2>
        <div class="username">WELCOME, <span id="username">USER</span></div>

        <div class="flashcard">
            <div id="card-front">...</div>
            <div id="card-back">LOADING...</div>
        </div>
        <button id="newCardButton">NEXT CARD</button>
        <button onclick="logout()">DISCONNECT</button>
    </div>
    
    <script>
        // --- Login/Logout Script (Existing) ---
        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('username').textContent = username.toUpperCase();
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // --- NEW: Flashcard Script ---
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        const newCardButton = document.getElementById('newCardButton');

        async function getNewCard() {
            cardFront.textContent = '...';
            cardBack.textContent = 'LOADING...';
            try {
                // This calls the /flashcard route in your Server.java
                const response = await fetch('/flashcard');
                const data = await response.json(); 
                
                cardFront.textContent = data.front;
                cardBack.textContent = data.back;
            } catch (err) {
                cardFront.textContent = 'X';
                cardBack.textContent = 'ERROR: CANNOT CONNECT';
            }
        }

        // Add click event to the "NEXT CARD" button
        newCardButton.addEventListener('click', getNewCard);

        // Load the first card when the page opens
        getNewCard();
    </script>
</body>
</html>

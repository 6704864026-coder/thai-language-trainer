<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Class 3-E</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/@phosphor-icons/web/src/bold/style.css" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #1a1a1a; overflow-x: hidden; }
        .chalkboard-bg {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 60%),
            url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .handwritten { font-family: 'Patrick Hand', cursive; }
        .koro-face { transition: transform 0.3s ease; }
        .koro-face:hover { transform: scale(1.1) rotate(5deg); }
        .tentacle-arm { animation: wave 3s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(10deg); } }
    </style>
</head>
<body class="chalkboard-bg min-h-screen flex flex-col items-center justify-center p-4 relative text-white">

    <div class="absolute top-10 left-10 opacity-20 rotate-[-15deg] handwritten text-4xl">Target: A+</div>
    <div class="absolute bottom-10 right-10 opacity-20 rotate-[10deg] handwritten text-2xl">Don't let him escape!</div>

    <div class="max-w-md w-full bg-white/5 backdrop-blur-sm border-2 border-white/10 rounded-xl p-8 shadow-2xl relative">
        <div class="absolute -left-12 top-1/2 w-12 h-4 bg-yellow-300 rounded-l-full tentacle-arm"></div>
        <div class="absolute -right-12 top-1/4 w-12 h-4 bg-yellow-300 rounded-r-full tentacle-arm" style="animation-delay: 0.5s"></div>

        <div class="mb-8 text-center">
            <div class="relative w-32 h-32 rounded-full bg-yellow-300 border-4 border-black shadow-[0_0_20px_rgba(253,224,71,0.3)] koro-face mx-auto z-10">
                 <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-full h-full pointer-events-none">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 w-16 h-3 z-20"></div>
                    <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 rotate-12 bg-gray-800 w-16 h-16 border-2 border-yellow-500 z-10"></div>
                </div>
                <div class="relative w-full h-full overflow-hidden rounded-full">
                    <div class="absolute top-1/3 left-1/3 w-2 h-6 bg-black rounded-full"></div>
                    <div class="absolute top-1/3 right-1/3 w-2 h-6 bg-black rounded-full"></div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 w-2/3 h-12 border-b-4 border-black rounded-[50%] bg-white flex flex-col items-center justify-end overflow-hidden">
                         <div class="w-full h-full border-t-2 border-black grid grid-cols-6 gap-0.5 opacity-30">
                            <div class="border-r border-black h-full"></div><div class="border-r border-black h-full"></div><div class="border-r border-black h-full"></div><div class="border-r border-black h-full"></div>
                         </div>
                    </div>
                </div>
            </div>

            <h1 class="mt-6 text-4xl font-bold text-yellow-300 tracking-wider drop-shadow-md">Assassination<br/>Classroom</h1>
        </div>

        <form id="loginForm" class="space-y-6">
            <input type="text" id="username" required class="w-full bg-transparent border-b-2 border-gray-500 text-white text-xl py-2 focus:outline-none focus:border-yellow-400 transition-colors handwritten placeholder-gray-600 text-center" placeholder="Codename (Username)">
            <input type="password" id="password" required class="w-full bg-transparent border-b-2 border-gray-500 text-white text-xl py-2 focus:outline-none focus:border-yellow-400 transition-colors handwritten placeholder-gray-600 text-center" placeholder="Secret Code (Password)">
            
            <p id="errorMsg" class="text-red-400 text-center font-bold hidden"></p>

            <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-lg transform hover:scale-105 transition-all shadow-[0_0_15px_rgba(250,204,21,0.4)]">
                Start Class
            </button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('username', data.username);
                    window.location.href = 'welcome.html';
                } else {
                    errorMsg.textContent = "Authentication Failed";
                    errorMsg.classList.remove("hidden");
                }
            } catch (err) {
                errorMsg.textContent = "Server Error";
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
